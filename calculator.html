<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pink Calculator</title>
    <style>
        /* STEP 2: CSS STYLING */
        
        /* Body - Pink background */
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Calculator container */
        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Display - Yellow background */
        .display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: yellow;
            color: black;
            box-sizing: border-box;
        }

        /* Button container - grid layout */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* All buttons basic styling */
        button {
            height: 60px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Number buttons - Black background, white text */
        .number {
            background-color: black;
            color: white;
        }

        .number:hover {
            background-color: #333;
        }

        /* Operator buttons - Orange */
        .operator {
            background-color: #ff9500;
            color: white;
        }

        .operator:hover {
            background-color: #ffad33;
        }

        /* Clear button - Gray */
        .clear {
            background-color: #a6a6a6;
            color: black;
        }

        .clear:hover {
            background-color: #bfbfbf;
        }

        /* Equals button - Orange */
        .equals {
            background-color: #ff9500;
            color: white;
        }

        .equals:hover {
            background-color: #ffad33;
        }
    </style>
</head>
<body>
    <!-- STEP 1: HTML STRUCTURE -->
    
    <div class="calculator">
        <!-- Yellow display screen -->
        <input type="text" class="display" id="display" readonly>
        
        <!-- All buttons in grid -->
        <div class="buttons">
            <!-- Row 1: Clear and operators -->
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('/')">/</button>
            <button class="operator" onclick="appendToDisplay('*')">*</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>
            
            <!-- Row 2: Numbers 7, 8, 9 and plus -->
            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <!-- Row 3: Numbers 4, 5, 6 -->
            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <!-- Row 4: Numbers 1, 2, 3 and equals -->
            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="equals" onclick="calculateResult()" rowspan="2">=</button>
            
            <!-- Row 5: Number 0 and decimal -->
            <button class="number" onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <!-- STEP 3: JAVASCRIPT FUNCTIONALITY -->
    <script>
        // Function 1: Add numbers/operators to display
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            display.value += value;
        }
        
        // Function 2: Clear the display
        function clearDisplay() {
            const display = document.getElementById('display');
            display.value = '';
        }
        
        // Function 3: Calculate the result
        function calculateResult() {
            const display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
